		<h1>Usage</h1>
		<ul>
			<!-- MAIN SCREEN-->
			<li>Slides are combined with the query param <tt>s</tt>. Example: <a href="?s=logo,advert,info,tasks,teams">?s=logo,advert,info,tasks,teams</a>
			<li>Each slides lasts 10 seconds by default. Duration can be changed for specific slides: <a href="?s=logo,robot:E03/5,europe/30">?s=logo,robot:E03/5,europe/30</a>
			<li>The size of the monitoring icons can be adjusted with the param <tt>z</tt> (small,medium,large,xlarge): <a href="?s=monitor:E12&z=small">?s=monitor:E12&z=small</a> (default: large)
		</ul>
		<h1>Slides</h1>
		<ul class="howto">
			<!-- EPISODE 03-->		
			<li><a href="?s=logo">logo</a>: SciRoc logo

			<li><a href="?s=info">info</a>: SciRoc general information
			<li><a href="?s=tasks">tasks</a>: description of tasks
			<li><a href="?s=teams">teams</a>: SciRoc teams
			<li><a href="?s=partners">partners</a>: SciRoc partners
			<li><a href="?s=sponsors">sponsors</a>: SciRoc sponsors
			<li><a href="?s=europe">europe</a>: funded by the European Union
			<li><a href="?s=E03">E03</a>: description of episode 03 (or E04, E07, E10, E12)
			<li><a href="?s=robot:E03">robot:E03</a>: last message of a robot on E03
			<li><a href="?s=monitor:E03">monitor:E03</a>: monitoring location & status messages for E03
		</ul>

	<template id="monitor-tmpl">
		<h1 data-episode="{{code}}" class="title"><img src="images/{{robot}}.png"/>{{code}} - {{title}}</h1>
		<div class="monitor row ">
			<div class="location col-lg-6 episode-{{code}}">
				<h2>Location</h2>
				<iframe class="monitor"
					data-src="//{{hostname}}/sciroc-resources/map.php"></iframe>
			</div>
			<div class="status col-lg-6 status-target episode-{{code}}">
			</div>
		</div>
	</template>

	<template id="episode-tmpl">
		<div class="episode row">
			<div class="col-lg-6">
				<h1 class="title"><img src="images/{{robot}}.png"/>{{code}} - {{title}}</h1>
				<article>
				<div class="description">{{description}}</div>
				{{#achievements.length}}
				<div class="achievements"><strong>Achievements:</strong>
					<ul>
						{{#achievements}}
						<li>{{.}}
						{{/achievements}}
					</ul>
				</div>
				{{/achievements.length}}
				{{#sponsor}}<img style="height:4vw" src="images/{{.}}.png" class="{{.}}"/>{{/sponsor}}
			</article>
			</div>
			<div class="col-lg-6 pull-right">
				<img class="comic" src="images/{{comic}}"/>
			</div>
		</div>
	</template>
	
	<template id="teams-tmpl">
		<h1>Teams</h1>
		<div class="teams row">
				{{#teams.length}}
					{{#teams}}
				<div class="team col-lg-4" style=""><img src="images/flags/4x3/{{flag}}.svg"/>
					<div class="team-label">{{label}}</div>
					<div class="team-description">{{description}}</div>
				</div>
					{{/teams}}
				{{/teams.length}}
		</div>
	</template>
