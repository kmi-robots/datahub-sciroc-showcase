<html>
<head>
	
	<template id="banner-tmpl">
		<div class="banner">
			<img src="images/hero.png" />
		</div>
	</template>
	
	<template id="monitor-tmpl">
		<div class="monitor row">
			<div class="location col-lg-8">
				<h1 class="title">{{code}} - {{title}}</h1>
				<iframe class="monitor" 
					src="https://api.pp.mksmart.org/sciroc-competition/management/map.php?episode={{episode}}&width=800&height=800"></iframe>
			</div>
			<div class="status col-lg-4">
				{{#messages.items.length}}
				{{#messages.items}}
				<code>
					<b>{{team}}</b> <small>{{moment}}</small><br/>&nbsp;&nbsp;<i>{{message}}</i>
				</code>
				{{/messages.items}}
				{{/messages.items.length}}
			</div>
		</div>
	</template>

	<template id="episode-tmpl">
		<div class="episode row">
			<div class="col-lg-6">
				<h1 class="title">{{code}} - {{title}}</h1>
				<article>
				<div class="description">{{description}}</div>
				{{#achievements.length}}
				<div class="achievements"><strong>Achievements:</strong>
					<ul>
						{{#achievements}}
						<li>{{.}}
						{{/achievements}}
					</ul>
				</div>
				{{/achievements.length}}
			</article>
			</div>
			<div class="col-lg-6 pull-right">
				<img class="comic" src="images/{{comic}}"/>
			</div>
		</div>
	</template>
